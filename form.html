<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h2>Formulário</h2>
    
    <form action="/submit_form" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <br>

        <input type="submit" value="Enviar">
    </form>

    <div class="container">
        <footer class="footer row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
            <div class="row">
                <div class="footer-col">
                    <h4>Sobre Nós</h4>
                    <ul>
                        <li><a href="https://www.aboutamazon.com.br/quem-somos">Quem somos ?</a></li>
                        <li><a href="https://www.amazon.com.br/gp/browse.html?node=23490129011&ref_=footer_gw_m_b_corporate">Informações corporativas</a></li>
                        <li><a href="https://www.amazon.com.br/gp/browse.html?node=16593314011&ref_=footer_community">Comunidade</a></li>
                        <li><a href="https://www.amazon.com.br/gp/browse.html?node=23454858011&ref_=footer_accessibility">Acessibilidade</a></li>
                    </ul>
                </div>
    
                  <div class="footer-col">
                      <h4>Conta</h4>
                      <ul>
                          <li><a href="home.html">Acesso Rápido</a></li>
                          <li><a href="home.html">Faça seu cadastro</a></li>
                          
                      </ul>
                  </div>
                  <div class="footer-col">
                      <h4>Contatos</h4>
                      <div class="social-links">
                          <a id="facebook" href="https://www.facebook.com/Amazon.com.br/?locale=pt_BR"><i
                                  class='bx bxl-facebook-circle'><img src="./img/facebook.png" alt="" class="img-rs"></i></a>
                                  
                          <a id="instagram" href="https://www.instagram.com/amazonbrasil/"><i
                                  class='bx bxl-instagram-alt'><img src="./img/instagram.png" alt="" class="img-rs"></i></a>
                          <a id="linkedin"
                              href="https://br.linkedin.com/company/amazon"><i
                                  class='bx bxl-linkedin'><img src="./img/linkedin.png" alt="" class="img-rs"></i></a>
                          <a id="mapa"
                              href="./index.html"><i
                                  class='bx bxs-map'><img src="./img/Amazon.png" alt="" class="img-rs"></i></a>
                      </div>
                  </div>
              </div>
            </div>
      </footer>
      
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 10%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 5%;
            margin-bottom: 10%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</body>
</html>
